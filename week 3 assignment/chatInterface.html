<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface</title>

  <style>

body{
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f0f0f0;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;

}

.chat-container{
  width: 900px;
  background-color:lightgoldenrodyellow;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(255, 250, 250, 0.1);
  overflow: hidden;
  flex-direction: column;
}

.chat-header{
  height: 40px;
  width: 900px;
  background-color:chocolate;
  justify-content: center;
  padding: 10px;
  margin-top: 5px;
  text-align: center;
  font-weight: bold;
  font-size: 20px;
  letter-spacing: 0.1rem;
}

p{
  text-align: center;


}

.chat-history{
  height: 300px;
  padding: 10px;
  overflow-y: scroll;
  border-radius: 2px;
  display: flex;
  flex-direction: column;
}

.input-area{
  padding: 10px;
  display: flex;
  border-top: 1px solid #ccc;

}



#messageInput{
  flex-grow: 1;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 15px;
  margin-left: 10px;
  font-size: 14px;
}

button{
  background-color:darksalmon;
  border: 10px;
  border-radius: 10px;
  width: 70px;
  font-weight: bold;
  cursor: pointer;

}
#sendButton:hover{
  background-color: darkolivegreen;

}

.message{
  padding: 10px 15px;
  border-radius: 15px;
  margin-bottom: 8px;
  max-width: 60%;
  word-break: break-word;
  text-align: left;
  align-items: flex-end;
  color: whitesmoke;
  border: 3px solid black;


}

.user-message{
  background-color:rgb(59, 33, 11);
  margin-left: auto;
  text-align: right;

}


  </style>
</head>
<body>
  

  <div class="chat-container">
    <div class="chat-header">
    WEEK 3 ASSIGNMENT: Chat Interface
  </div>
    <div class="chat-history" id="chatHistory">
      <p style="text-align:center;">Chat History Area

      </p>
    </div>
<hr>
<div class="chat-input">
    <form class="input-area" id="chatForm">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button type="submit">Send </button>
    </form>
    </div>
  </div>

  <script src="script2.js"></script>

</body>
</html>
